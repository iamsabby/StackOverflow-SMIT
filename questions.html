<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div id="logo12nav">
                <a class="navbar-brand" href="./landing page.html">
                    <img src="./assets/logo.png" id="logonav" alt="Logo" width="30px" height="auto" class="d-inline-block align-text-top">
                  </a>
                  <a class="navbar-brand" href="./landing page.html" id="logo2nav">stack<b>overflow</b></a>
              </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <a class="btn btn-outline-primary" id="login1" href="./landing page.html">Log out</a>
          </div>
        </div>
      </nav>
      <div class="h4 pb-2 mb-4 border-3 border-bottom" id="croras">
        Create Blog or Ask Question
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <h5>Title</h5>
            <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
          </div>
          <div class="col">
            <h5>Category</h5>
            <select class="form-select" id="categorySelect">
              <option selected>Select category</option>
              <option value="1">JavaScript</option>
              <option value="2">HTML</option>
              <option value="3">CSS</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h5>Select Type</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type1" value="Type 1">
              <label class="form-check-label" for="type1">
                Blog
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="type2" value="Type 2">
              <label class="form-check-label" for="type2">
                Question
              </label>
            </div>
          </div>
          <div class="col">
            <h5>Select Status</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" id="status1" value="Status 1">
              <label class="form-check-label" for="status1">
                Active
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" id="status2" value="Status 2">
              <label class="form-check-label" for="status2">
                In Active
              </label>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h5>Description</h5>
            <textarea class="form-control" id="descriptionTextarea" rows="3" placeholder="Enter description"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button type="button" class="btn btn-primary" id="saveButton">Save</button>
            <button type="button" class="btn btn-secondary" id="cancelButton">Cancel</button>
          </div>
        </div>
      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script>
    </script>
</body>
</html>
