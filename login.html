</head>
<body>

                    <img src="./assets/logo.png" id="logonav" alt="Logo" width="30px" height="auto" class="d-inline-block align-text-top">
                    
                  </a>
                  <a class="navbar-brand" href="./landing page.html" id="logo2nav">stack<b>overflow</b></a>
              </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" href="#">About</a>

              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
            <a class="btn btn-outline-primary" id="login1" href="./login.html">Log in</a>
            <a class="btn btn-primary" href="./signup.html" role="button">Sign up</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center"> <!-- Center the row horizontally -->
            <img src="./assets/logo.png" alt="Your Logo" class="login-logo">    
        </div>
        <!-- Login buttons for Google, GitHub, and Facebook -->
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" id="ggl-btn">
                <img src="./assets/google-logo-9808.png" alt="Google Logo" id="btn-logo"> Login With Google
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" id="git-btn">
                <img src="./assets/github-mark-white.png" alt="Github Logo" id="btn-logo"> Login With Github
            </button>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block" id="fb-btn">
                <img src="./assets/facebook-icon-png-774.png" alt="Facebook Logo" id="btn-logo"> Login With Facebook
            </button>
        </div>
        <br>
        <!-- Login form for email and password -->
        <div class="login-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="label-bold">Email</label> <!-- Added label-bold class -->
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" class="label-bold">Password</label> <!-- Added label-bold class -->
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <!-- Display error message if email does not exist -->
            <div class="text-center mt-3" id="errorDisplay" style="display: none;">
                <!-- Error message will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript via CDN (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
