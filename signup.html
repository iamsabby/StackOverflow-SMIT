    <div class="container">
        <div class="row justify-content-center"> <!-- Center the row horizontally -->
            <img src="./assets/logo.png" alt="Your Logo" class="login-logo">    
        </div>
        <div class="login-container">
            <form onsubmit="signup(); return false;">
                <div class="form-group">
                    <label for="fullname" class="label-bold">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email" class="label-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="label-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="agreement">
                    <label class="form-check-label" for="agreement">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="./login.html" onclick="signIn()" id="submit-btn">Sign In</a></p>
